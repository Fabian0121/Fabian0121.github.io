<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-main">
        <div class="container-content">
            <div class="contenidos-main">
                <div class="container-tittle-main">
                    <p>ENCRIPTADOR ROOT13 y mas...</p>
                </div>
            </div>
            <div class="contenidos-main">
                <div class="container-tittle">
                    <p>Encriptador</p>
                </div>
                <div class="container-box">
                    <textarea class="txtArea" id="txtAEntrada" name="textarea" rows="2"  placeholder="Ingresa mensaje"></textarea>
                </div>
                <div class="container-box" style="text-align: center;">
                    <button id="enviar"class="btn">Encriptar
                </div>
            </div>
            <div class="contenidos-main">
                <div class="container-tittle">
                    <p>Encriptado con root13</p>
                </div>
                <div class="container-box">
                    <textarea class="txtArea" id="txtARoot" name="textarea" rows="2"  placeholder="Resultado" readonly="false"></textarea>
                </div>
            </div>
            <div class="contenidos-main">
                <div class="container-tittle">
                    <p>Encriptado con matriz</p>
                </div>
                <div class="container-box">
                    <textarea class="txtArea" id="txtAMatriz" name="textarea" rows="2" placeholder="Resultado" readonly="false"></textarea>
                </div>
            </div>
            <div class="contenidos-main">
                <div class="container-tittle">
                    <p>Encriptado con matriz inversa</p>
                </div>
                <div class="container-box">
                    <textarea class="txtArea" id="txtAMatrizInversa" name="textarea" rows="2"  placeholder="Resultado" readonly="false"></textarea>
                </div>
            </div>
            <div class="contenidos-main">
                <div class="container-tittle">
                    <p>Encriptado con root13</p>
                </div>
                <div class="container-box">
                    <textarea class="txtArea" id="txtARRoot" name="textarea" rows="2" placeholder="Resultado" readonly="false"></textarea>
                </div>
            </div>
            <div class="contenidos-main">
                <div class="container-tittle">
                    <p>Mensaje original</p>
                </div>
                <div class="container-box">
                    <textarea class="txtArea" id="txtAMO" name="textarea" rows="2"  placeholder="Resultado" readonly="false"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
